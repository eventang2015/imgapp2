<form class="form-user">
  <h2 class="form-user-heading">Please log in</h2>
  
  <label for="username" class="sr-only">Username</label>
  <input type="text" id="username" class="form-control" placeholder="Username" required autofocus ng-model="user.username">
  
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" placeholder="Password" required ng-model="user.password">
  
  <button class="btn btn-lg btn-primary" ng-click="login()">Log in</button>
</form>
