<div class="image-grid">
  <div class="front-image-div">
    <a ng-href="#/images/{{image.id}}" ng-repeat="image in images"><img ng-src={{image.src}} class="img-responsive front-image" /></a>
  </div>

  <nav>
    <ul class="pager">
      <li><a ng-click="prev()" ng-if="startImage > 1">Previous</a></li>
      <li><a ng-click="next()">Next</a></li>
    </ul>
  </nav>
</div>
